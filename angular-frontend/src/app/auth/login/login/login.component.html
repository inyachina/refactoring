<form class="form_column" [formGroup]="loginFormGroup">
  <h1 class="form-control">Вход</h1>
  <mat-form-field appearance="outline">
    <mat-label>Введите логин</mat-label>
    <input
      formControlName="loginControl"
      matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Введите пароль</mat-label>
    <input
      matInput
      formControlName="passwordControl"
      [type]="isHidden ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="isHidden = !isHidden" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="isHidden">
      <mat-icon>{{isHidden ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <button
    (click)="authenticate()"
    [disableRipple]="loginFormGroup.invalid"
    mat-raised-button
    color="primary">
    Войти
  </button>
  <a class="form-control link" (click)="_goToRegistration()"> Создать аккаунт </a>
</form>
